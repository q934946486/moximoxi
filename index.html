<!DOCTYPE html>
<html>
<head>
	<title>测试页面</title>
</head>
<link rel="stylesheet" type="text/css" href="styles/style.css">
<body>
	<h1>Mozilla 酷毙了</h1>
	<img src="images/Mozilla.jpg" alt="我的测试页面">
	<p>Mozilla 是一个全球社区，这里聚集着来自五湖四海的</p>
	<ul>
		<li class="a2">技术人员</li>
		<li>思考者</li>
		<li>建造者</li>
	</ul>
	<p id="a1">我们致力于让Internet保持活力，保持通畅，人人皆可贡献，人人皆可创造。我们坚信：开放平台的协作对于人的发展至关重要，也决定着我们共同的未来。</p>
	<p>为了达成我们共同的理想，我们遵循一系列的价值观和理念，请参阅<a href="file:///C:/Users/Max/Desktop/Html5/index.html">Mozilla 宣言。</a></p>
	<button>切换用户</button>
	<script src="scripts/main.js" defer=""></script>
</body>
</html>

<!-- padding：即内边距，围绕着内容（比如段落）的空间。
border：即边框，紧接着内边距的线。
margin：即外边距，围绕元素外部的空间。


width ：元素的宽度
background-color ：元素内容和内边距底下的颜色
color ：元素内容（通常是文本）的颜色
text-shadow ：为元素内的文本设置阴影
display ：设置元素的显示模式（暂略） -->
